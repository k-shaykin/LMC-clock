<!DOCTYPE html> 
<html> 
<head> 
<title>Время | ЛМС</title> 
<style> 
IMG.displayed { 
display: block; 
margin-left: auto; 
margin-right: auto } 
</style> 
<IMG class="displayed" src="https://sun9-72.userapi.com/impg/--h-OJumYVL5IELrmiVyzlG_vQQelbrF7GGvPA/S3Ciw5rWqH0.jpg?size=2048x2048&quality=95&sign=4ddc8d8290980933d3a0f0c8ec22c4f0&type=album" alt="Логотип ЛМС" height="500px" width="500px">
 
<style> 
.clock{ 
font-size: 55px; 
font-family: "Avenir"; Avenir;
text-align: center;
margin-top: 100px
} 
<p class="Текущее время и дата в ЛМС:"></p> 
</style> 
</style> 
</head> 
<body> 
<div class="clock"> 
<span id="date"></span> 
<br> 
<span id="time"></span> 
</div> 
<script> 
// Устанавливаем стартовую дату 
var startDate = new Date("2023/07/07").getTime(); 
 
// Обновляем время каждые 250 миллисекунд 
setInterval(function() { 
var currentTime = new Date().getTime(); 
var elapsedTime = currentTime - startDate; 
 
// Рассчитываем прошедшее время в 4 раза быстрее реального времени 
var fastTime = startDate + (elapsedTime * 10); 
 
// Создаем новый объект даты с быстрым временем 
var fastDate = new Date(fastTime); 
 
// Получаем отформатированные значения даты и времени 
var formattedDate = fastDate.toLocaleDateString(); 
var formattedTime = fastDate.toLocaleTimeString(); 
 
// Обновляем текст на странице 
document.getElementById("date").innerHTML = formattedDate; 
document.getElementById("time").innerHTML = formattedTime; 
 
}, 1); 
</script> 
</body>
